{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quên mật khẩu - TMS</title>
</head>
<body>
    <h1>Quên mật khẩu</h1>
    <p>Nhập email bạn đã dùng để đăng ký tài khoản.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}<br>
        {{ form.email }}<br><br>
        <button type="submit">Gửi link đặt lại mật khẩu</button>
    </form>

    <p><a href="{% url 'login' %}">Quay lại đăng nhập</a></p>
</body>
</html>
