<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lại mật khẩu - TMS</title>
</head>
<body>
    <h1>Đặt lại mật khẩu</h1>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Lưu mật khẩu mới</button>
        </form>
    {% else %}
        <p>Link đặt lại mật khẩu không hợp lệ hoặc đã được sử dụng.</p>
        <p><a href="{% url 'password_reset' %}">Gửi lại yêu cầu</a></p>
    {% endif %}
</body>
</html>
