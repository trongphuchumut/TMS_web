<!-- ================= CHATBOT WIDGET (FULL, FIXED) ================= -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
  :root {
    --primary-color: #4361ee;
    /* TMS theme fallback (nếu base.html chưa khai báo) */
    --blue-tech: #38bdf8;
    --blue-strong: #0f172a;
    --primary-dark: #3a56d4;
    --bg-color: #f5f7fa;
    --text-color: #2b2d42;
    --white: #ffffff;
    --light-gray: #e9ecef;
    --shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
    --border-radius: 16px;
  }

  body {
    font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
    background: var(--bg-color);
    margin: 0;
  }

  .chat-toggle {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 60px;
    height: 60px;
    background: var(--blue-tech);
    color: #ffffff;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 4px 20px rgba(15, 23, 42, 0.15);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    transition: all 0.3s ease;
  }

  .chat-toggle:hover {
    background: #0ea5e9;
    transform: translateY(-3px);
    box-shadow: 0 6px 25px rgba(56, 189, 248, 0.35);
  }

  .chat-toggle i {
    font-size: 24px;
    transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
  }

  .chat-toggle.active i {
    transform: rotate(180deg);
  }

  .chat-container {
    width: 390px;
    max-width: calc(100% - 40px);
    position: fixed;
    bottom: 95px;
    right: 25px;
    background: #ffffff;
    box-shadow: 0 16px 40px rgba(15, 23, 42, 0.12);
    border-radius: 24px;
    overflow: hidden;
    display: none;
    transform: translateY(15px);
    opacity: 0;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.1);
    z-index: 999;
    border: 1px solid #e5e7eb;
  }

  .chat-container.show {
    display: block;
    transform: translateY(0);
    opacity: 1;
  }

  /* Header: KHÔNG toggle bằng click vào header nữa. Chỉ nút X đóng. */
  .chat-header {
    background: var(--blue-tech);
    color: #0f172a;
    padding: 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .chat-header-title {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .chat-header-title i {
    background: #0f172a;
    color: #e0f2fe;
    width: 26px;
    height: 26px;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
  }

  .chat-header-actions {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .chat-messages {
    height: 320px;
    overflow-y: auto;
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 12px;
    background: #f9fafb;
  }

  .message {
    padding: 10px 14px;
    border-radius: 18px;
    max-width: 80%;
    font-size: 14px;
    line-height: 1.5;
    animation: fadeIn 0.6s ease-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(5px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .user-message {
    background: var(--blue-tech);
    color: #0f172a;
    align-self: flex-end;
    border-bottom-right-radius: 5px;
    box-shadow: 0 2px 8px rgba(56, 189, 248, 0.35);
  }

  .bot-message {
    background: #ffffff;
    color: #0f172a;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
    box-shadow: 0 2px 8px rgba(15, 23, 42, 0.08);
  }

  .chat-input-container {
    display: flex;
    border-top: 1px solid #e5e7eb;
    background: #ffffff;
    padding: 12px;
    gap: 8px;
  }

  .chat-input {
    flex: 1;
    padding: 10px 14px;
    border: 1px solid #e5e7eb;
    outline: none;
    border-radius: 999px;
    font-size: 14px;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
    background: #f9fafb;
  }

  .chat-input:focus {
    border-color: var(--blue-tech);
    box-shadow: 0 0 0 1px rgba(56, 189, 248, 0.5);
    background: #ffffff;
  }

  .send-button {
    width: 42px;
    height: 42px;
    background: var(--blue-tech);
    color: #0f172a;
    border: none;
    border-radius: 999px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.2s ease;
  }

  .send-button:hover {
    background: #0ea5e9;
    transform: translateY(-1px);
  }

  .send-button i {
    font-size: 16px;
  }

  .chat-messages::-webkit-scrollbar {
    width: 6px;
  }
  .chat-messages::-webkit-scrollbar-thumb {
    background: rgba(15, 23, 42, 0.12);
    border-radius: 3px;
  }
  .chat-messages::-webkit-scrollbar-thumb:hover {
    background: rgba(15, 23, 42, 0.2);
  }

  /* Link trong tin nhắn bot */
  .bot-message a.chatbot-link {
    color: #2563eb;
    text-decoration: none;
    font-weight: 500;
  }

  .bot-message a.chatbot-link:hover {
    text-decoration: underline;
  }

  @media (max-width: 480px) {
    .chat-container { right: 20px; bottom: 90px; }
    .chat-toggle { right: 20px; bottom: 20px; }
  }

  /* ===== MODEL SWITCH UI (ADD-ON) ===== */
  .model-badge{
    font-size: 12px;
    padding: 2px 8px;
    border-radius: 999px;
    background: rgba(15,23,42,0.12);
    color: #0f172a;
    font-weight: 600;
  }

  .model-select{
    height: 34px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    background: rgba(255,255,255,0.85);
    padding: 0 10px;
    font-size: 13px;
    outline: none;
  }

  .mini-btn{
    width: 34px;
    height: 34px;
    border-radius: 999px;
    border: 1px solid #e5e7eb;
    background: rgba(255,255,255,0.85);
    color: #0f172a;
    cursor: pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    transition: all .15s ease;
  }

  .mini-btn:hover{
    transform: translateY(-1px);
    background: #fff;
  }

  .mini-btn.active{
    border-color: rgba(56,189,248,0.65);
    box-shadow: 0 0 0 2px rgba(56,189,248,0.25);
  }
</style>

<!-- CHATBOT BUTTON -->
<button class="chat-toggle" id="chatToggle" type="button">
  <i class="fas fa-comment-dots"></i>
</button>

<!-- CHATBOX PANEL -->
<div class="chat-container" id="chatbox">

  <!-- HEADER (FIXED STRUCTURE) -->
  <div class="chat-header">
    <div class="chat-header-title">
      <i class="fas fa-robot"></i>
      <span>Chatbot Hỗ Trợ</span>
     
    </div>

    <div class="chat-header-actions" onclick="event.stopPropagation()">
    <select class="model-select" id="modelSelect">
      <option value="gpt-oss:120b-cloud">gpt-oss (120B cloud)</option>
      <option value="gemma3:4b">gemma3 (4B local)</option>
    </select>


      <button class="mini-btn" id="btnExplain" type="button" title="Bật/tắt giải thích fuzzy">
        <i class="fas fa-lightbulb"></i>
 ng     </button>

      <button class="mini-btn" id="btnFuzzyLast" type="button" title="Xem tam giác fuzzy gần nhất">
        <i class="fas fa-chart-area"></i>
      </button>

      <button class="mini-btn" id="btnClose" type="button" title="Đóng">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <!-- /HEADER -->

  <div class="chat-messages" id="messages"></div>

  <div class="chat-input-container">
    <input
      type="text"
      class="chat-input"
      id="user-input"
      placeholder="Nhập tin nhắn..."
      autocomplete="off"
    >
    <button class="send-button" type="button" onclick="sendMessage()">
      <i class="fas fa-paper-plane"></i>
    </button>
  </div>
</div>

<script>
  // ===== Model & Fuzzy Explain State =====
  let tmsModel = localStorage.getItem("tms_chat_model") || "gpt-oss:120b-cloud";

  let explainFuzzy = (localStorage.getItem("tms_explain_fuzzy") || "1") === "1";

  function setModelUI() {
    const sel = document.getElementById("modelSelect");
    const badge = document.getElementById("modelBadge");
    if (sel) sel.value = tmsModel;
    if (badge) badge.textContent = tmsModel;

    const btnExplain = document.getElementById("btnExplain");
    if (btnExplain) btnExplain.classList.toggle("active", explainFuzzy);
  }

  function toggleChat() {
    const chatbox = document.getElementById("chatbox");
    const chatToggle = document.getElementById("chatToggle");

    if (chatbox.classList.contains("show")) {
      chatbox.classList.remove("show");
      chatToggle.classList.remove("active");
      setTimeout(() => (chatbox.style.display = "none"), 300);
    } else {
      chatbox.style.display = "block";
      chatToggle.classList.add("active");
      setTimeout(() => chatbox.classList.add("show"), 10);
      document.getElementById("user-input").focus();
    }
  }

  // Thêm message vào khung chat
  function appendMessage(sender, text, className) {
    const messagesContainer = document.getElementById("messages");
    const messageDiv = document.createElement("div");

    messageDiv.classList.add("message", className);

    if (className === "bot-message") {
      // Bot: cho phép HTML + xuống dòng
      messageDiv.innerHTML = text.replace(/\r?\n/g, "<br>");
    } else {
      // User: chỉ text, tránh chèn script
      messageDiv.textContent = text;
    }

    messagesContainer.appendChild(messageDiv);
    scrollToBottom();
    saveMessages();
  }

  // Hiệu ứng gõ từng chữ cho bot
  function appendTypingMessage(sender, text, className) {
    const messagesContainer = document.getElementById("messages");
    const messageDiv = document.createElement("div");

    messageDiv.classList.add("message", className);
    messagesContainer.appendChild(messageDiv);

    let index = 0;

    function typeChar() {
      if (index < text.length) {
        const sliced = text.slice(0, index + 1);

        if (className === "bot-message") {
          messageDiv.innerHTML = sliced.replace(/\r?\n/g, "<br>");
        } else {
          messageDiv.textContent = sliced;
        }

        index++;
        setTimeout(typeChar, 20);
        scrollToBottom();
      } else {
        saveMessages();
      }
    }

    typeChar();
  }

  function scrollToBottom() {
    const messagesContainer = document.getElementById("messages");
    messagesContainer.scrollTop = messagesContainer.scrollHeight;
  }

  function saveMessages() {
    const box = document.getElementById("messages");
    localStorage.setItem("chat_messages", box.innerHTML);
  }

  function loadMessages() {
    const saved = localStorage.getItem("chat_messages");
    if (saved) {
      document.getElementById("messages").innerHTML = saved;
      scrollToBottom();
    }
  }

  // Gửi tin nhắn lên backend
  function sendMessage() {
    const userInput = document.getElementById("user-input");
    const message = userInput.value.trim();

    if (!message) return;

    appendMessage("Bạn", message, "user-message");
    userInput.value = "";

    fetch("/chatbot/", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: message,
        model: tmsModel,
        explain_fuzzy: explainFuzzy ? 1 : 0
      })
    })
      .then(res => res.json())
      .then(data => {
        appendTypingMessage("Bot", data.reply, "bot-message");
      })
      .catch(err => {
        console.error("FETCH ERROR:", err);
        appendMessage(
          "Hệ thống",
          "Đã có lỗi xảy ra, vui lòng thử lại sau",
          "bot-message"
        );
      });
  }

  document.addEventListener("DOMContentLoaded", function () {
    loadMessages();
    setModelUI();

    document.getElementById("user-input").addEventListener("keypress", function (e) {
      if (e.key === "Enter") sendMessage();
    });

    document.getElementById("chatToggle").addEventListener("click", toggleChat);
    document.getElementById("btnClose").addEventListener("click", toggleChat);

    document.getElementById("modelSelect")?.addEventListener("change", function () {
      tmsModel = this.value;
      localStorage.setItem("tms_chat_model", tmsModel);
      setModelUI();
      appendMessage("Hệ thống", `Đã chuyển mô hình: <b>${tmsModel}</b>`, "bot-message");
    });

    document.getElementById("btnExplain")?.addEventListener("click", function () {
      explainFuzzy = !explainFuzzy;
      localStorage.setItem("tms_explain_fuzzy", explainFuzzy ? "1" : "0");
      setModelUI();
      appendMessage(
        "Hệ thống",
        explainFuzzy ? "Bật giải thích fuzzy ✅" : "Tắt giải thích fuzzy ❎",
        "bot-message"
      );
    });

    document.getElementById("btnFuzzyLast")?.addEventListener("click", function () {
      window.open("/chatbot/fuzzy/last/", "_blank");
    });
  });

  function tmsLogout() {
    localStorage.removeItem('tms_chat_history');
    window.location.href = '/logout/';
  }
</script>
